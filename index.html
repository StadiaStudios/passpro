<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassPro</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    
    <!-- PWA meta tags and manifest file -->
    <meta name="theme-color" content="#111"/>
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
        }
        .nav-link {
            position: relative;
            display: inline-block;
            padding-bottom: 4px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: orange;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        input[type="file"]::file-selector-button {
            @apply bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600 transition cursor-pointer;
            border: none;
            margin-right: 1rem;
        }
        
        /* Custom styles for mobile menu */
        @media (max-width: 767px) {
            .mobile-menu {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #1A1A1A;
                flex-direction: column;
                padding-top: 1rem;
                padding-bottom: 1rem;
                align-items: center;
                transition: transform 0.3s ease-in-out;
                z-index: 20;
            }
            .mobile-menu a {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body class="bg-[#111] min-h-screen flex flex-col items-center">

    <!-- Custom Modal for Messages -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-[#2A2A2A] p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 text-center text-white">
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-300 mb-4"></p>
            <div id="modal-buttons" class="flex justify-center space-x-4">
                <button id="modal-ok-btn" onclick="closeModal()" class="px-4 py-2 bg-gradient-to-r from-orange-500 to-orange-700 text-white rounded-md font-semibold hover:from-orange-600 hover:to-orange-800 transition">OK</button>
                <button id="modal-cancel-btn" onclick="closeModal()" class="px-4 py-2 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition hidden">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="w-full bg-[#1A1A1A] shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center relative">
            <div class="text-2xl font-bold text-white flex items-center">
                <a href="index.html"><img src="assets/favicon.png" alt="PassPro Logo" class="w-8 h-8 rounded-md mr-2"></a>
                PassPro
            </div>
            
            <!-- Mobile Menu Button (Hamburger) -->
            <button id="mobile-menu-btn" class="text-white md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6" id="desktop-menu">
                <a href="#" id="dashboard-link" class="nav-link text-white font-semibold text-lg transition-colors active">Dashboard</a>
                <a href="#" id="passwords-link" class="nav-link text-white font-semibold text-lg transition-colors">Passwords</a>
                <a href="#" id="settings-link" class="nav-link text-white font-semibold text-lg transition-colors">Settings</a>
            </div>

            <!-- Mobile Menu -->
            <div class="hidden mobile-menu" id="mobile-menu">
                <a href="#" id="dashboard-link-mobile" class="nav-link text-white font-semibold text-lg transition-colors block w-full text-center">Dashboard</a>
                <a href="#" id="passwords-link-mobile" class="nav-link text-white font-semibold text-lg transition-colors block w-full text-center">Passwords</a>
                <a href="#" id="settings-link-mobile" class="nav-link text-white font-semibold text-lg transition-colors block w-full text-center">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-[#222] p-8 rounded-lg shadow-xl max-w-2xl mx-auto mt-8 text-white">

            <!-- Dashboard Section -->
            <div id="dashboard-section">
                <h1 class="text-3xl font-bold text-center mb-6">Save Your Passwords</h1>
                <p id="auth-status" class="text-center text-sm text-gray-300 mb-4">Welcome to Password Saver!</p>
                <form id="password-form" class="space-y-4">
                    <div>
                        <label for="website" class="block font-medium">Website/Service</label>
                        <input type="text" id="website" placeholder="e.g., Google, Amazon" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none transition bg-[#1A1A1A] text-white" required>
                    </div>
                    <div>
                        <label for="username" class="block font-medium">Username/Email</label>
                        <input type="text" id="username" placeholder="e.g., yourname@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none transition bg-[#1A1A1A] text-white" required>
                    </div>
                    <div>
                        <label for="password" class="block font-medium">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none transition bg-[#1A1A1A] text-white" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-2 px-4 rounded-md hover:from-orange-600 hover:to-orange-700 transition-colors">
                        Add Password
                    </button>
                </form>
            </div>

            <!-- Password List Section -->
            <div id="passwords-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Saved Passwords</h2>
                <div id="password-list" class="space-y-4">
                    <!-- Password items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">Account Settings</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="font-semibold text-lg mb-2">Profile Information</h3>
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="flex-grow">
                                <label for="username-input" class="block font-medium">Username</label>
                                <input type="text" id="username-input" placeholder="Enter username" class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none transition bg-[#1A1A1A] text-white">
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2">
                             <button id="save-profile-btn" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-2 px-4 rounded-md hover:from-orange-600 hover:to-orange-700 transition-colors">Save Changes</button>
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button id="download-account-btn" class="flex-1 bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600 transition">Download Account</button>
                        <button id="import-account-btn" class="flex-1 bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600 transition">Import Account</button>
                        <input type="file" id="import-file-input" class="hidden" accept=".json">
                    </div>
                    
                    <!-- App Version Section -->
                    <div class="pt-4">
                        <h3 class="font-semibold text-lg mb-2">App Version</h3>
                        <p id="app-version-info" class="text-sm text-gray-300"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports (now removed) -->
    <script type="module">
        let passwords = [];
        let userProfile = { username: 'Guest' };
        const appVersion = "1.0.0";

        // Functions to save and load data from local storage
        const saveData = () => {
            try {
                localStorage.setItem('passwords', JSON.stringify(passwords));
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
            } catch (e) {
                console.error("Error saving to local storage", e);
            }
        };

        const loadData = () => {
            try {
                const savedPasswords = localStorage.getItem('passwords');
                const savedProfile = localStorage.getItem('userProfile');
                if (savedPasswords) {
                    passwords = JSON.parse(savedPasswords);
                }
                if (savedProfile) {
                    userProfile = JSON.parse(savedProfile);
                }
            } catch (e) {
                console.error("Error loading from local storage", e);
            }
        };

        window.showModal = (title, message, isConfirm = false, onConfirm = null) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-ok-btn').textContent = 'OK';
            document.getElementById('modal-ok-btn').onclick = closeModal;
            document.getElementById('modal-cancel-btn').classList.add('hidden');

            if (isConfirm) {
                document.getElementById('modal-ok-btn').textContent = 'Confirm';
                document.getElementById('modal-cancel-btn').classList.remove('hidden');
                document.getElementById('modal-ok-btn').onclick = () => {
                    closeModal();
                    if (onConfirm) onConfirm();
                };
                document.getElementById('modal-cancel-btn').onclick = closeModal;
            }

            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.remove('flex');
            document.getElementById('modal').classList.add('hidden');
        };

        // Renders the password list from the in-memory array
        const renderPasswords = () => {
            const passwordList = document.getElementById('password-list');
            passwordList.innerHTML = '';
            if (passwords.length === 0) {
                passwordList.innerHTML = '<p class="text-gray-300 text-center">No passwords saved yet. Add one above!</p>';
                return;
            }
            passwords.forEach(data => {
                const passwordItem = createPasswordItem(data.id, data);
                passwordList.appendChild(passwordItem);
            });
        };

        const showPage = (pageId) => {
            const sections = ['dashboard-section', 'passwords-section', 'settings-section'];
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            if (pageId === 'dashboard-section') {
                document.getElementById('dashboard-link').classList.add('active');
            } else if (pageId === 'passwords-section') {
                document.getElementById('passwords-link').classList.add('active');
            } else if (pageId === 'settings-section') {
                document.getElementById('settings-link').classList.add('active');
            }

            // Close mobile menu after navigation
            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        };
        
        const updateProfileUI = () => {
            document.getElementById('username-input').value = userProfile.username || '';
            document.getElementById('auth-status').textContent = `Welcome, ${userProfile.username}!`;
        };

        const updateAppVersionUI = () => {
            document.getElementById('app-version-info').textContent = `Version: ${appVersion}`;
        };

        const saveUserProfile = () => {
            const newUsername = document.getElementById('username-input').value;
            userProfile.username = newUsername;
            updateProfileUI();
            saveData();
            showModal('Success', 'Changes saved successfully!');
        };

        const addPassword = (event) => {
            event.preventDefault();
            const website = document.getElementById('website').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!website || !username || !password) {
                showModal('Invalid Input', 'All fields are required.');
                return;
            }

            const newPassword = {
                id: Date.now(), // Use a timestamp as a simple unique ID
                website,
                username,
                password,
                createdAt: new Date().toISOString()
            };
            passwords.push(newPassword);
            console.log('Password added:', newPassword);
            saveData();
            showModal('Success', 'Password saved!');
            document.getElementById('password-form').reset();
            renderPasswords();
        };

        const deletePassword = (docId) => {
            showModal('Confirm Deletion', 'Are you sure you want to delete this password?', true, () => {
                const initialLength = passwords.length;
                passwords = passwords.filter(p => p.id !== docId);
                if (passwords.length < initialLength) {
                    saveData();
                    showModal('Success', 'Password deleted!');
                    renderPasswords();
                } else {
                    showModal('Error', 'Failed to delete password.');
                }
            });
        };

        const copyPassword = (password) => {
            const el = document.createElement('textarea');
            el.value = password;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showModal('Copied!', 'Password copied to clipboard.');
        };
        
        const downloadAccount = () => {
            const accountData = {
                profile: userProfile,
                passwords: passwords,
            };
            
            const jsonContent = JSON.stringify(accountData, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'password_saver_account.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showModal('Success', 'Account data downloaded successfully!');
        };

        const importAccount = () => {
            document.getElementById('import-file-input').click();
        };
        
        const handleImportFile = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const accountData = JSON.parse(e.target.result);
                    
                    if (accountData.profile) {
                        userProfile = accountData.profile;
                        console.log('Profile imported successfully.');
                        updateProfileUI();
                    }

                    if (accountData.passwords && Array.isArray(accountData.passwords)) {
                        passwords = accountData.passwords.map(p => ({ ...p, id: Date.now() + Math.random() }));
                        saveData();
                        showModal('Import Complete', `Successfully imported ${passwords.length} passwords.`);
                        renderPasswords();
                    } else {
                        showModal('Import Failed', 'Invalid file format. Passwords array not found.');
                    }
                } catch (error) {
                    console.error("Error handling import file:", error);
                    showModal('Import Failed', 'Could not parse the file. Please ensure it is a valid JSON file.');
                }
            };
            reader.readAsText(file);
        };

        const createPasswordItem = (docId, data) => {
            const div = document.createElement('div');
            div.className = 'bg-[#333] p-4 rounded-md shadow-sm flex items-center justify-between';
            div.innerHTML = `
                <div class="flex-grow">
                    <h3 class="font-semibold text-white">${data.website}</h3>
                    <p class="text-sm text-gray-400">Username: ${data.username}</p>
                    <p class="text-sm text-gray-400">Password: <span class="font-mono text-gray-300">********</span></p>
                </div>
                <div class="flex space-x-2">
                    <button class="copy-btn p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition" aria-label="Copy password">
                        <!-- Copy Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                    </button>
                    <button class="delete-btn p-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition" aria-label="Delete password">
                        <!-- Delete Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
            div.querySelector('.copy-btn').addEventListener('click', () => copyPassword(data.password));
            div.querySelector('.delete-btn').addEventListener('click', () => deletePassword(docId));
            return div;
        };

        document.getElementById('password-form').addEventListener('submit', addPassword);
        document.getElementById('dashboard-link').addEventListener('click', () => showPage('dashboard-section'));
        document.getElementById('passwords-link').addEventListener('click', () => {
            showPage('passwords-section');
            renderPasswords();
        });
        document.getElementById('settings-link').addEventListener('click', () => {
            showPage('settings-section');
            updateProfileUI();
            updateAppVersionUI(); // Call the new function
        });
        
        // Mobile Menu Nav links
        document.getElementById('dashboard-link-mobile').addEventListener('click', () => showPage('dashboard-section'));
        document.getElementById('passwords-link-mobile').addEventListener('click', () => {
            showPage('passwords-section');
            renderPasswords();
        });
        document.getElementById('settings-link-mobile').addEventListener('click', () => {
            showPage('settings-section');
            updateProfileUI();
            updateAppVersionUI();
        });

        // Toggle mobile menu
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        document.getElementById('save-profile-btn').addEventListener('click', saveUserProfile);
        document.getElementById('download-account-btn').addEventListener('click', downloadAccount);
        document.getElementById('import-account-btn').addEventListener('click', importAccount);
        document.getElementById('import-file-input').addEventListener('change', handleImportFile);
        
        // Initial setup
        loadData();
        updateProfileUI();
        updateAppVersionUI();
        showPage('dashboard-section');
    </script>
</body>
</html>
